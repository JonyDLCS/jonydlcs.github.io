<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600;700&family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="display-3" id="titulo">Registrar Alumno</h1>
    <div class="container">
      <div class="row">

        <div class="col mx-auto">
            <div class="container mb-3" id="consulta-contenedor">
                <div class="d-flex">
        
                  <div class="p-2 ">
                    <input
                      placeholder="No. de Control"
                      type="text"
                      id="claveConsulta"
                      class="form-control"
                    />
                  </div>
                  <div class="p-2">
                    <button class="btn btn-warning">Buscar</button>
                  </div>
                </div>
              </div>
          <div class="container" id="form_container">
          <form action="" method="post" class=" row g-3 needs-validation" novalidate id="registroForm" >
              <div class="col-md-4 col-sm-6 col-xs-12">
                <label for="nControl" class="form-label"
                  >Numero de Control</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="nControl"
                  name="NCONTROL"
                  min="0"
                  required
                  readonly
                />
              </div>
              <div class="col-md-8 col-sm-6 ">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  name="NOMBRE"
                  required
                />
              </div>
              
              <div class="col-md-2 col-sm-3 mt-3">
                <label for="genero" class="form-label">Genero</label>
                <select
                id="genero"
                  class="form-select"
                  required
                  aria-label="select example"
                  name="GENERO"
                  >
                  <option value=""></option>
                  <option value="1">M</option>
                  <option value="2">F</option>
                  <option value="3">Otro</option>
                </select>
              </div>
              <div class="col-md-5 col col-sm-9">
                <label for="correo" class="form-label">Correo</label>
                <div class="input-group">
                  <span class="input-group-text" id="correoSimbolo">@</span>
                  <input
                    type="email"
                    class="form-control"
                    id="correo"
                    aria-describedby="correoSimbolo"
                    required
                    name="CORREO"
                  />
                </div>
              </div>
              <div class="col-md-5 col-sm-12">
                <label for="direccion" class="form-label">Direccion</label>
                <input
                  type="text"
                  class="form-control"
                  id="direccion"
                  name="DIRECCION"
                  required
                />
              </div>
              
              <div class="mt-4 col">
                <button class="btn btn-warning" type="submit" name="OK">
                  Editar
                </button>
              </div>
              <div class="mt-4 col" id="mensajes">

              </div>
            </form>
            
          </div>
          <div id="div-registro-regresar">
              <a
                href="index.html"
                class="btn btn-outline-light btn-sm"
                role="button"
                data-bs-toggle="button"
                id="btn_registro_regresar"
                >Regresar</a
              >
          </div>
          
        </div>
      </div>
      </div>
      
    </div>
  </body>
  <script>
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }else{
            let nControl= document.getElementsByName("NCONTROL")[0].innerText;
            document.appendChild('<div class="alert alert-success" role="alert"><h4 class="alert-heading">Registrado</h4><p>El estudiante con el numero de control: '+nControl+', ha sido registrado exitosamente </p></div>');
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</html>
