<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel De Control</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600;700&family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="display-3" id="titulo">Programa De Estudiantes</h1>
    <div class="container">
      <div class="row">
        <div class="col col-8 mx-auto">
          <div class="col col-10 d-grid gap-2 mx-auto">
            <a
              href="registro.html"
              class="btn btn-outline-success btn-lg menu_btn"
              role="button"
              data-bs-toggle="button"
              >Registrar Estudiante</a
            >

            <a
              href="consultar.html"
              class="btn btn-outline-primary btn-lg menu_btn"
              role="button"
              data-bs-toggle="button"
              >Consultar Estudiante</a
            >
            <a
              href="editar.html"
              class="btn btn-outline-secondary btn-lg menu_btn"
              role="button"
              data-bs-toggle="button"
              >Editar Estudiante</a
            >
            <a
              href="eliminar.html"
              class="btn btn-outline-danger btn-lg menu_btn"
              role="button"
              data-bs-toggle="button"
              >Eliminar Estudiante</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
